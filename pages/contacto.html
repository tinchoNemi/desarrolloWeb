    <!-- Fin Header-->

    <!-- Inicio de contacto-->
    <section class="titulos-container">
        <h1 class="titulos">
            CONTACTO
        </h1>

        <div class="container mt-5 contacto">
            <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Completo">
            </div>
            <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Telefono">
            </div>
            <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@gmail.com">
            </div>
            <div class="mb-3 col-8">
                <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Mensaje"></textarea>
            </div>
            <div class="d-grid col-2">
                <button type="submit" class="btn btn-lg btn-color">Enviar</button>
            </div>
        </div>
    </section>

    <!-- Fin de contacto-->

    <!-- Inicio Icono de Whatsapp-->

    <section>
        <div class="whatsapp">
            <a href="https://api.whatsapp.com/send?phone=543413656828" target="_blank"> <img

        </div>

    <!-- Fin Icono de Whatsapp-->
